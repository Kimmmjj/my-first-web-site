  <h2>CSS</h2>
  <img src="https://w.namu.la/s/779cac1a9257c783d10934e258d7ef27388764ce11ca11a6ba183cd17aa68c087262456000c7c302580062725157aac289938874b87037a9ee56ee7a417c1ce4401b7a5c1704d8d2c057be166df368c355b0ab305ad2a4f4cc94c989b1ed8588" width="150">
  <p>HTML 등의 마크업 언어로 작성된 문서가 실제로 웹사이트에 표현되는 방법을 정해주는 스타일 시트 언어.</p>

  <p>CSS의 C가 Cascading의 약자인데, 이는 상위 요소의 스타일 속성을 자손 요소들에게 상속시켜주는 모습이 DOM 트리구조에서 마치 폭포수처럼 내려가는 모습을 닮았기 때문이다. 다만 예외로 마진, 패딩, 보더 등의 박스모델 관련 속성은 상속되지 않는다. 물론 inherit 값을 줘서 강제로 상속시킬 순 있다.</p>
